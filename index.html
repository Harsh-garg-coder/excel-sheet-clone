<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "page-actions-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

    <div class = "cell-props-actions-container">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class = "font-family-prop">
            <option value = "monospace">Monospace</option>
            <option value = "sans-serif">Sans-serif</option>
            <option value = "fantasy">Fantasy</option>
            <option value = "cursive">Cursive</option>
        </select>
        <select class = "font-size-prop">
            <option value = "14">14</option>
            <option value = "16">16</option>
            <option value = "18">18</option>
            <option value = "20">20</option>
        </select>
        <span class="material-symbols-outlined bold-icon">
            format_bold
        </span>
        <span class="material-symbols-outlined italic-icon">
            format_italic
        </span>
        <span class="material-symbols-outlined underline-icon">
            format_underlined
        </span>
        <span class="material-symbols-outlined left-align-icon">
            format_align_left
        </span>
        <span class="material-symbols-outlined center-align-icon">
            format_align_center
        </span>
        <span class="material-symbols-outlined right-align-icon">
            format_align_right
        </span>
        <div class = "text-color-picker-container">
            <span class="material-symbols-outlined">
                format_color_text
            </span>
            <input type = "color" class = "text-color-picker">
        </div>
        <div class = "cell-bg-color-picker-container">
            <span class="material-symbols-outlined">
                format_color_fill
            </span>
            <input type = "color" class = "cell-bg-color-picker">
        </div>
    </div>

    <div class = "formula-actions-container">
        <input type = "text" class = "address-bar" readonly>
        <img src = "assets/images/formula.png" alt = "formula" class = "formula-img">
        <input type = "text" class = "formula-bar">
    </div>

    <div class = "grid-container">
        <div class = "top-left-dummy-cell">

        </div>
        <div class = "row-address-container">

        </div>
        <div class = "cells-container">
            <div class = "col-address-container">
    
            </div>
        </div>
    </div>
    
    <div class = "sheet-actions-container">
        <div class = "sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>
        <div class = "sheet-folder-container">
            <div class = "sheet-folder">
                Sheet1
            </div>
            <div class = "sheet-folder">
                Sheet2
            </div>
        </div>
    </div>
    <script src = "./grid.js"></script>
    <script src = "./cell-properties.js"></script>
</body>
</html>
